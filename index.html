<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Core CSS File(s) -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <section id="content" class='col-sm-12'>
        <div class="labels">
          <p class="col-sm-4">Source</p>
          <p class="col-sm-4">Category</p>
          <p class="col-sm-2">Inflow</p>
          <p class="col-sm-2">Outflow</p>
        </div><!-- labels -->

        <div class="transaction-list-wrapper">
                                
          <ul class="transaction-list">
                    
            <li class="input-field" style='display:none'>
              <input type="text" id='sourceInput' class='col-sm-4' placeholder='Source'/>
              <input type="text" id='categoryInput' class='col-sm-4' placeholder='Category'/>
              <input type="text" id='inflowInput' class='col-sm-2' placeholder='Inflow'/>
              <input type="text" id='outflowInput' class='col-sm-2' placeholder='Outflow'/>
            </li>
                
          </ul>
                
        </div><!-- transaction-list-wrapper -->

        <div class="bottom-nav">
          <div class="col-sm-6 balance-output">
            <p>Balance: <span id='balanceSpan'></span></p>
          </div>
          <div class="col-sm-6">
            <button type='button' id="new-transaction-btn" class="btn btn-primary">New Transaction</button>
            <button type='button' id="save-transaction-btn" class="btn btn-primary" style='display:none'>Save Transaction</button>
          </div>
        </div><!-- bottom-nav -->
      </section>
        
    </div><!-- row -->
  </div><!-- container -->
        


<!-- jQuery Latest Build File -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <!-- Bootstrap JavaScript File -->
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript File -->
  <script src="assets/js/global.js"></script>
</body>
</html>
